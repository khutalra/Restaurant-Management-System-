<div class="container mt-lg-5 p-lg-4 ">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1 class="fw-bold">Restaurent Signup</h1>
          <h2>  Get Free Membership  </h2>
          <hr>
        </div>
        <form  [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control"  formControlName="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="number" class="form-control" formControlName="number">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="text-center">
            <button type="submit"  class="btn btn-primary" >signup</button><br>
            <a class="text-decoration-none pt-2"  routerLink="/login">Already Member ? Click here to Login ! </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
