<!-- jumbotron -->
<div class="pb-lg-2 mb-3 bg-light rounded-2">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
    <p class="col-md-8 fs-4"> You Can Save your records here..</p>
  </div>
</div>
<!-- table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Number</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.email}}</td>
      <td>{{data.number}}</td>
      <td>{{data.services}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="editRestoData(data)">Edit</button>
        &NonBreakingSpace;
        <button class="btn btn-danger btn-sm" (click)="deleteData(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>




<!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Restaurant Registration Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="formvalue">
            <div class="mb-3">
              <label class="form-label">Restaurant Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Restaurant Name"
                formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Address"
                formControlName="address">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Enter yor Email "
                formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="number" class="form-control" id="formGroupExampleInput"
                placeholder="Enter Your Mobile Number" formControlName="number">
            </div>

            <div class="mb-3">
              <label class="form-label">Services</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Services"
                formControlName="services">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="UpdateResto()">Update
            Restaurant</button>
        </div>
      </div>
    </div>
  </div>
